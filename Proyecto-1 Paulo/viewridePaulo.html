<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" cDontent="width=device-width, initial-scale=1.0">
    <title>View Ride</title>
    <link rel="stylesheet" href="ridestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        textarea.large-textarea {
            min-width: 400px; 
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    
    <div class="breadcrumb">
        <a href="dashboard.html">Dashboard</a>
        <span>&gt;</span>
        <a href="TicoRides.html">Rides</a>
        <span>&gt;</span>
        <span>View</span>
    </div>
    
    <div class="container">
        <div class="form-group">
            <label for="ride-name">Ride Driver</label>
            <input type="text" id="ride-name" placeholder="Paulo" readonly>
        </div>
        <div class="form-group">
            <label for="start-from">Start From</label>
            <input type="text" id="start-from" placeholder="San Pedro, San José" readonly>
            <label for="end">End</label>
            <input type="text" id="end" placeholder="Parque Ciudad Quesada" readonly>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="large-textarea" placeholder="Ride económico, 8 am se parte y tiene un costo de 10000 colones por persona" readonly></textarea>
        </div>
        <div class="divider"></div>
        <h4>When</h4>
        <div class="form-group">
            <label for="departure">Departure</label>
            <input type="text" id="departure" placeholder="8:00 AM" readonly>
            <label for="estimated-arrival">Estimated Arrival</label>
            <input type="text" id="estimated-arrival" placeholder="10:05 AM" readonly>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" disabled> Monday</label>
            <label><input type="checkbox" disabled> Tuesday</label>
            <label><input type="checkbox" disabled> Wednesday</label>
            <label><input type="checkbox" disabled> Thursday</label>
            <label><input type="checkbox" disabled> Friday</label>
            <label><input type="checkbox" checked disabled> Saturday</label>
            <label><input type="checkbox" disabled> Sunday</label>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
                checkboxes.forEach(function(checkbox) {
                    checkbox.addEventListener('click', function(event) {
                        event.preventDefault();
                    });
                });
            });
        </script>
        <div class="btn-group">
            <button class="button">Cancel</button>
            <button class="button-primary">Save</button>
        </div>
    </div>
</body>
</html>
