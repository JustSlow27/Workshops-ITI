<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <style>
        .navbar {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 300px;
        }

        .breadcrumb {
            background-color: #e6e6e6;
            padding: 10px;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #333;
        }

        .breadcrumb span {
            margin: 0 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .checkbox-group label {
            margin-bottom: 5px;
        }

        .btn-group {
            display: flex;
            justify-content: flex-end;
        }

        .btn-group button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <div class="breadcrumb">
        <a href="#">Dashboard</a>
        <span>&gt;</span>
        <a href="#">Rides</a>
        <span>&gt;</span>
        <span>Edit</span>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="ride-name">Ride Name</label>
            <input type="text" id="ride-name" placeholder="Brete">
        </div>
        <div class="form-group">
            <label for="start-from">Start From</label>
            <input type="text" id="start-from" placeholder="Barrio Los Angeles, Ciudad Quesada">
            <label for="end">End</label>
            <input type="text" id="end" placeholder="Mercado Municipal, Ciudad Quesada">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="This is my everyday ride, from Barrio Los Angels to my job's office in Second Floor of Cooperservidores Building"></textarea>
        </div>
        <div class="divider"></div>
        <h4>When</h4>
        <div class="form-group">
            <label for="departure">Departure</label>
            <input type="text" id="departure" placeholder="6:45 AM">
            <label for="estimated-arrival">Estimated Arrival</label>
            <input type="text" id="estimated-arrival" placeholder="7:05 AM">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" checked> Monday</label>
            <label><input type="checkbox" checked> Tuesday</label>
            <label><input type="checkbox" checked> Wednesday</label>
            <label><input type="checkbox" checked> Thursday</label>
            <label><input type="checkbox" checked> Friday</label>
            <label><input type="checkbox"> Saturday</label>
            <label><input type="checkbox"> Sunday</label>
        </div>
        <div class="btn-group">
            <button class="button">Cancel</button>
            <button class="button-primary">Save</button>
        </div>
    </div>
</body>
</html>
