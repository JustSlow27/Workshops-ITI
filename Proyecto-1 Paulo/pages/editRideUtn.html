<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración de codificación y vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ride</title>
    <!-- Inclusión de estilos externos para diseño básico y específico -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="rydestyle.css">
</head>
<body>
    <div class="container">
        <!-- Sección del logo -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <!-- Navegación tipo breadcrumb para mejora de la experiencia de usuario -->
        <div class="breadcrumb">
            <a href="dashboard.html">Dashboard</a> > <span>Edit Ride</span>
        </div>
        <!-- Contenedor principal del formulario de edición -->
        <div class="form-container">
            <!-- Entrada para el nombre del viaje -->
            <div class="row">
                <div class="six columns">
                    <label for="ride-name">Ride Name</label>
                    <input type="text" id="ride-name" placeholder="Utn" class="u-full-width">
                </div>
            </div>
            <!-- Entradas para las ubicaciones de inicio y fin -->
            <div class="row">
                <div class="six columns">
                    <label for="start-from">Start From</label>
                    <input type="text" id="start-from" placeholder="Gamonales, Ciudad Quesada" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="end">End</label>
                    <input type="text" id="end" placeholder="Universidad Técnica Nacional,Barrio Lourdes, Ciudad Quesadad" class="u-full-width">
                </div>
            </div>
            <!-- Área de texto para la descripción del viaje -->
            <div class="row">
                <div class="twelve columns">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" placeholder="This is the ride I take when I have clases" class="u-full-width"></textarea>
                </div>
            </div>
            <div class="divider"></div>
            <!-- Sección para especificar la hora de partida y llegada estimada -->
            <h4>When</h4>
            <div class="row">
                <div class="six columns">
                    <label for="departure">Departure</label>
                    <input type="text" id="departure" placeholder="7:45 AM" class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="estimated-arrival">Estimated Arrival</label>
                    <input type="text" id="estimated-arrival" placeholder="7:55 AM" class="u-full-width">
                </div>
            </div>
            <!-- Selección de los días de la semana para el viaje -->
            <div class="row">
                <div class="twelve columns">
                    <!-- Checkbox para cada día, con preselección basada en la frecuencia habitual del viaje -->
                    <label><input type="checkbox"> Monday</label>
                    <label><input type="checkbox"> Tuesday</label>
                    <label><input type="checkbox"> Wednesday</label>
                    <label><input type="checkbox" checked> Thursday</label>
                    <label><input type="checkbox" checked> Friday</label>
                    <label><input type="checkbox" checked> Saturday</label>
                    <label><input type="checkbox"> Sunday</label>
                </div>
            </div>
            <!-- Botones para cancelar o guardar los cambios realizados -->
            <div class="row">
                <div class="six columns">
                    <button class="button" onclick="window.location.href='dashboard.html'">Cancel</button>
                </div>
                <div class="six columns">
                    <button class="button" onclick="window.location.href='dashboard.html'">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
