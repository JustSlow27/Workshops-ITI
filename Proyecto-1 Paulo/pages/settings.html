<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos para establecer la codificación de caracteres y asegurar la responsividad en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <!-- Vinculación de hojas de estilos para el diseño de la página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="container">
        <!-- Sección del logotipo -->
        <div class="row">
            <div class="twelve columns">
                <img src="logo.png" alt="Logo" style="width: 360px; height: auto; display: block; margin:0 auto; float: left;">
            </div>
        </div>
        <!-- Navegación principal con pestañas -->
        <div class="navcontainer">
            <div class="tabs">
                <!-- Opciones de navegación con cambio dinámico de página -->
                <input type="radio" id="radio-1" name="tabs">
                <label for="radio-1" class="tab" onclick="window.location.href='dashboard.html';">Dashboard</label>
                <input type="radio" id="radio-2" name="tabs">
                <label for="radio-2" class="tab" onclick="window.location.href='TicoRides.html';">Rides</label>
                <input type="radio" id="radio-3" name="tabs" checked>
                <label for="radio-3" class="tab" onclick="window.location.href='settings.html';">Settings</label>
                <span class="slider"></span>
            </div>
        </div>
        <!-- Título de la página de configuración -->
        <div class="row">
            <div class="twelve columns">
                <h2>Settings</h2>
            </div>
        </div>
        <!-- Navegación tipo breadcrumb para la página de configuración -->
        <div class="row">
            <div class="twelve columns breadcrumb">
                <a href="dashboard.html">Dashboard</a> > <span>Settings</span>
            </div>
        </div>
        <!-- Formulario para la configuración del usuario -->
        <div class="row">
            <div class="twelve columns">
                <form>
                    <!-- Campo para el nombre completo del usuario -->
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Paulo Jimenez Guadamuz">
                    </div>
                    <!-- Campo para la velocidad promedio -->
                    <div class="form-group">
                        <label for="speed-average">Speed Average</label>
                        <input type="text" id="speed-average" placeholder="60Km/h">
                    </div>
                    <!-- Área de texto para información adicional sobre el usuario -->
                    <div class="form-group">
                        <label for="about-me">About Me</label>
                        <textarea id="about-me" placeholder="Im very handsome and polite"></textarea>
                    </div>
                    <!-- Botones para cancelar o guardar los cambios realizados -->
                    <div class="form-group">
                        <button type="button" class="btn cancel" onclick="window.location.href='dashboard.html'">Cancel</button>
                        <button type="submit" class="btn" onclick="window.location.href='dashboard.html'">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
