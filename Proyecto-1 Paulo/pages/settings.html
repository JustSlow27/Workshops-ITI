<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <img src="logo.png" alt="Logo" style="width: 300px; height: auto; display: block; margin: 0 auto; float: left;">
      </div>
    </div>
    <div class="navcontainer">
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs">
        <label for="radio-1" class="tab" onclick="window.location.href='dashboard.html';">Dashboard</label>
        <input type="radio" id="radio-2" name="tabs"/>
        <label for="radio-2" class="tab" onclick="window.location.href='TicoRides.html';">Rides</label>
        <input type="radio" id="radio-3" name="tabs"checked/>
        <label for="radio-3" class="tab" onclick="window.location.href='settings.html';">Settings</label>
        <span class="slider"></span>
      </div>
    </div>
      
      <div class="row">
        <div class="twelve columns">
          <h2>Settings</h2>
        </div>
      </div>
      
      <div class="row">
        <div class="twelve columns breadcrumb">
          <a href="dashboard.html">Dashboard</a> > <span>Settings</span>
        </div>
      </div>
      
      <div class="row">
        <div class="twelve columns">
          <form>
            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" placeholder="Enter your full name">
            </div>
      
            <div class="form-group">
              <label for="speed-average">Speed Average</label>
              <input type="text" id="speed-average" placeholder="Enter speed average">
            </div>
      
            <div class="form-group">
              <label for="about-me">About Me</label>
              <textarea id="about-me" placeholder="Something about me"></textarea>
            </div>
      
            <div class="form-group">
              <button type="button" class="btn cancel">Cancel</button>
              <button type="submit" class="btn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  </html>
