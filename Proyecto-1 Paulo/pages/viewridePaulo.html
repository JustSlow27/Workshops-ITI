<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuraciones básicas para compatibilidad y visualización adecuada en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Ride</title>
    <!-- Enlaces a las hojas de estilo de Skeleton y estilos personalizados para la página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/ridestyle.css">
</head>
<body>
    <div class="container">
        <!-- Contenedor del logo para identificar la página -->
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <!-- Navegación tipo breadcrumb para mejorar la experiencia del usuario -->
        <div class="breadcrumb">
            <a href="dashboard.html">Dashboard</a> > <a href="TicoRides.html">Rides</a> > <span>View</span>
        </div>
        <!-- Contenedor para el formulario que muestra los detalles del viaje de manera no editable -->
        <div class="form-container">
            <!-- Información sobre el conductor del viaje -->
            <div class="row">
                <div class="six columns">
                    <label for="ride-name">Ride Driver</label>
                    <input type="text" id="ride-name" placeholder="Paulo" readonly class="u-full-width">
                </div>
            </div>
            <!-- Detalles sobre el inicio y el fin del viaje -->
            <div class="row">
                <div class="six columns">
                    <label for="start-from">Start From</label>
                    <input type="text" id="start-from" placeholder="San Pedro, San José" readonly class="u-full-width">
                </div>
                <div class="six columns">
                    <label for="end">End</label>
                    <input type="text" id="end" placeholder="Parque Ciudad Quesada" readonly class="u-full-width">
                </div>
            </div>
            <!-- Descripción extendida del viaje -->
            <div class="row">
                <div class="twelve columns">
                    <label for="description">Description</label>
                    <textarea id="description" class="large-textarea u-full-width" rows="5"
                        placeholder="Ride económico, 8 am se parte y tiene un costo de 10000 colones por persona"
                        readonly></textarea>
                </div>
            </div>
            <div class="divider"></div>
            <!-- Información sobre la hora de salida y llegada -->
            <h4>When</h4>
            <div class="row">
                <div class="six columns">
                    <label for="departure">Departure</label>
                    <input type="text" id="departure" placeholder="8:00 AM" readonly class="u-full-width">
                    <label for="estimated-arrival">Estimated Arrival</label>
                    <input type="text" id="estimated-arrival" placeholder="10:05 AM" readonly class="u-full-width">
                </div>
                <!-- Días en los que se realiza el viaje -->
                <div class="six columns">
                    <label><input type="checkbox" disabled> Monday</label>
                    <label><input type="checkbox" disabled> Tuesday</label>
                    <label><input type="checkbox" disabled> Wednesday</label>
                    <label><input type="checkbox" disabled> Thursday</label>
                    <label><input type="checkbox" disabled> Friday</label>
                    <label><input type="checkbox" checked disabled> Saturday</label>
                    <label><input type="checkbox" disabled> Sunday</label>
                </div>
            </div>
            <!-- Botón para regresar a la página anterior -->
            <div class="row">
                <div class="twelve columns">
                    <button class="button" onclick="window.location.href='TicoRides.html'">Back</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script para evitar la modificación de los checkboxes -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var checkboxes = document.querySelectorAll('.checkbox-group input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('click', function (event) {
                    event.preventDefault();
                });
            });
        });
    </script>
</body>
</html>
