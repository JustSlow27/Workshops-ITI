<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/dashboardstyle.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <div class="navcontainer">
                    <div class="tabs">
                        <input type="radio" id="radio-1" name="tabs" checked>
                        <label for="radio-1" class="tab" onclick="window.location.href='dashboard.html';">Dashboard</label>
                        <input type="radio" id="radio-2" name="tabs">
                        <label for="radio-2" class="tab" onclick="window.location.href='TicoRides.html';">Rides</label>
                        <input type="radio" id="radio-3" name="tabs">
                        <label for="radio-3" class="tab" onclick="window.location.href='settings.html';">Settings</label>
                        <span class="slider"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <h4>Dashboard</h4>
                <div class="breadcrumb">Dashboard &gt;</div>
                <h5>My Rides</h5>
                <div class="add-ride-container">
                  <button class="button" onclick="window.location.href='addRide.html'">Add Ride</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Trabajo</td>
                            <td>Barrio Los Angeles</td>
                            <td>Ciudad Quesada</td>
                            <td><a href="editRideTrabajo.html">Edit</a> - Delete</td>
                        </tr>
                        <tr>
                            <td>Casa</td>
                            <td>Ciudad Quesada</td>
                            <td>Los Angeles</td>
                            <td><a href="editRideCasa.html">Edit</a> - Delete</td>
                        </tr>
                        <tr>
                            <td>Utn</td>
                            <td>Gamonales</td>
                            <td>Ciudad Quesada</td>
                            <td><a href="editRideUtn.html">Edit</a> - Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
