<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>

    <img src="logo.png" alt="Logo" class="logo">
    <div class="login-container">
        <button class="button login-btn">Login</button>
    </div>
    <div class="navcontainer">
        <div class="tabs">
          <input type="radio" id="radio-1" name="tabs">
          <label for="radio-1" class="tab" onclick="window.location.href='dashboard.html';">Dashboard</label>
          <input type="radio" id="radio-2" name="tabs"checked/>
          <label for="radio-2" class="tab" onclick="window.location.href='TicoRides.html';">Rides</label>
          <input type="radio" id="radio-3" name="tabs">
          <label for="radio-3" class="tab" onclick="window.location.href='settings.html';">Settings</label>
          <span class="slider"></span>
        </div>
      </div>
    <h1>Welcome to TicoRides.com</h1>
    <main class="container">
        <div class="row justify -content-center align-items-center">
            <div class="six rows">
                <div class="search-container">
                    <input type="text" placeholder="From" id="fromInput" class="u-full-width">
                    <input type="text" placeholder="To" id="toInput" class="u-full-width">
                    <button id="searchButton" class="button-primary u-full-width">Find my Ride!</button>
                    <button id="searchButton" class="button-primary u-full-width"><a href="addRide.html">Add Ride</a></button>
                </div>
            </div>
        </div>
        <div class="results-container">
            <h2>Results for Rides that match your criteria:</h2>
        
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>From</th>
                        <th>To</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Paulo</td>
                        <td>San José</td>
                        <td>Ciudad Quesada</td>
                        <td><button class="button view-btn" data-user="Paulo"><a href="viewridePaulo.html">View</a></button></td>
                    </tr>
                    <tr>
                        <td>Randola</td>
                        <td>Naranjo</td>
                        <td>Fortuna</td>
                        <td><button class="button view-btn" data-user="Randola"><a href="viewRideRandola.html">View</a></button></td>
                    </tr>
                    <tr>
                        <td>Andrew</td>
                        <td>Santa Ana</td>
                        <td>San Pedro</td>
                        <td><button class="button view-btn" data-user="Andrew"><a href="viewRideRandola.html">View</a</button></td>
                    </tr>
                    <tr>

                </tbody>
            </table>
        </div>
    </main>
    <script>
      //al pulsar el botón login se redirige a la página de login
        document.querySelector('.login-btn').addEventListener('click', function() {
            window.location.href = 'login.html';
        });
;

  </script>
</body>
</html>
