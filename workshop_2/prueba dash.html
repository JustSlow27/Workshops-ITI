<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />

<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f9f9f9; /* Light grey background */
    }
    
    /* Custom styles on top of Skeleton */
    .navbar {
        background-color: #4CAF50; /* Change as per color palette */
        overflow: hidden;
        color: white;
    }
    
    .navbar .container {
        padding: 0;
    }
    
    .navbar ul {
        list-style: none;
        padding-left: 0;
    }
    
    .navbar ul li {
        display: inline;
        padding: 10px;
    }
    
    .navbar a {
        color: white;
        text-decoration: none;
    }
    
    .button-primary {
        background-color: #4CAF50; /* Skeleton provides a button-primary class */
    }
    
    /* Table responsive adjustment */
    @media (max-width: 550px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        
        thead tr {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        
        tr { border: 1px solid #ccc; }
        
        td {
            border: none;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 50%;
        }
        
        td:before {
            position: absolute;
            top: 6px;
            left: 6px;
            width: 45%;
            padding-right: 10px;
            white-space: nowrap;
        }
        
        td:nth-of-type(1):before { content: "Name"; }
        td:nth-of-type(2):before { content: "Start"; }
        td:nth-of-type(3):before { content: "End"; }
        td:nth-of-type(4):before { content: "Actions"; }
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="container">
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#rides">Rides</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <h1>Dashboard</h1>
    <!-- Welcome and User Profile -->
    <div>
        Welcome, <strong>barroyo</strong>
    </div>
    
    <!-- Rides Table -->
    <div class="u-full-width">
        <h2>My Rides</h2>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="ridesList">
                <!-- Rows will be inserted here using JavaScript -->
            </tbody>
        </table>
        <button class="button-primary" onclick="addRide()">Add Ride</button>
    </div>
</div>

<script>
    // JavaScript code remains the same as previous example
</script>

</body>
</html>
